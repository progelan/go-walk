kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
        listenAddress: "0.0.0.0" # Optional, defaults to "0.0.0.0"
      - containerPort: 443
        hostPort: 443
        protocol: TCP